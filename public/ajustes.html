<head>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho-esquerda">
            <div class="logo">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="texto-cabecalho">
                <h1>IPA - Instituto Agrônomo de Pernambuco</h1>
                <p>Sistema de Gestão de Sementes</p>
            </div>
        </div>
        <div class="cabecalho-direita">
            <span class="rotulo-usuario">Usuário:</span>
            <span class="nome-usuario">Roberto Silva</span>
            <button class="btn-sair" onclick="lidarComSair()">Sair</button>
        </div>
    </header>

    <div class="container">
        <!-- Barra Lateral -->
       <aside class="barra-lateral">
    <nav class="menu-navegacao">
        <a href="index.html" class="item-navegacao">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>

        <a href="ajustes.html" class="item-navegacao">
            <i class="fas fa-cog"></i>
            <span>Ajustes</span>
        </a>

        <a href="pedidos.html" class="item-navegacao">
            <i class="fas fa-shopping-cart"></i>
            <span>Pedidos</span>
        </a>

        <a href="estoque.html" class="item-navegacao">
            <i class="fas fa-box"></i>
            <span>Estoque</span>
        </a>

        <a href="relatorios.html" class="item-navegacao">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>

        <a href="mensagens.html" class="item-navegacao">
            <i class="fas fa-comments"></i>
            <span>Mensagens</span>
        </a>

        <a href="fornecedores.html" class="item-navegacao">
            <i class="fas fa-truck"></i>
            <span>Fornecedores</span>
        </a>

        <a href="transparencia.html" class="item-navegacao">
            <i class="fas fa-chart-bar"></i>
            <span>Transparência</span>
        </a>

        <a href="painel.html" class="item-navegacao">
            <i class="fas fa-tachometer-alt"></i>
            <span>Painel</span>
        </a>
    </nav>
</aside>


        <main class="conteudo-principal">
                <section id="ajustes" class="secao-conteudo ativo"></section>
                <div class="cabecalho-pagina">
                    <h2>Ajustes</h2>
                </div>
                <div class="cartao">
                    <h3>Configurações do Sistema</h3>
                    <div class="lista-ajustes">
                        <div class="item-ajuste">
                            <label>Notificações por E-mail</label>
                            <label class="alternador">
                                <input type="checkbox" checked>
                                <span class="deslizante"></span>
                            </label>
                        </div>
                        <div class="item-ajuste">
                            <label>Notificações Push</label>
                            <label class="alternador">
                                <input type="checkbox" checked>
                                <span class="deslizante"></span>
                            </label>
                        </div>
                        <div class="item-ajuste">
                            <label>Modo Escuro</label>
                            <label class="alternador">
                                <input type="checkbox">
                                <span class="deslizante"></span>
                            </label>
                        </div>
                        <div class="item-ajuste">
                            <button class="btn-secundario" onclick="lidarComAlterarSenha()">Alterar Senha</button>
                        </div>
                    </div>
                </div>
                 </main>
        </section>
    </div>

     <div id="modal" class="modal">
        <div class="conteudo-modal">
            <span class="fechar" onclick="fecharModal()">&times;</span>
            <div id="corpoModal"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
